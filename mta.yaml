_schema-version: "3.1"
ID: Challenge
description: A simple CAP project.
version: 1.0.0
modules:
- name: Challenge-srv
  type: nodejs
  path: gen/srv
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: Challenge-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: Challenge-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - challenge.zip
      name: challenge
      target-path: resources/
    - artifacts:
      - blogs.zip
      name: blogs
      target-path: resources/
- name: challenge
  type: html5
  path: app/challenge
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: blogs
  type: html5
  path: app/blogs
      - profile.zip
      name: profile
      target-path: resources/
- name: profile
  type: html5
  path: app/profile
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Challenge-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Challenge-html5-srv
    service-plan: app-host
- name: Challenge-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: Challenge-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
